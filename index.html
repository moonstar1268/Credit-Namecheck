<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreditTalk 상대방 본인인증</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem;background:#f9fafb;color:#333;text-align:center}
    #wrap{max-width:420px;margin:auto}
    input,button{padding:.8rem;font-size:1rem;width:100%;box-sizing:border-box;margin-top:1rem}
    button{background:#3478ff;border:0;color:#fff;border-radius:4px;cursor:pointer}
    button:disabled{background:#a8c2ff;cursor:not-allowed}
  </style>
  <!-- jQuery (PortOne JS가 의존) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- PortOne(JavaScript) SDK -->
  <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
</head>
<body>
<div id="wrap">
  <h2>CreditTalk 상대방 본인인증 사이트입니다.</h2>
  <p>상대방에게 본인인증 요청 후,<br>
     상대방이 본인인증을 완료할 경우 결과를 알려드립니다.<br>
     상대방이 본인인증을 거절할 경우 거래에 유의하시길 바랍니다.</p>

  <input type="tel" id="phoneInput" placeholder="상대방 전화번호 입력 (010xxxxxxxx)">
  <button id="payButton" disabled>카카오페이로 인증 요청 (₩1,000)</button>
</div>

<script>
/* ---------- 1) 페이지 로딩 시 버튼 활성조건 ---------- */
const phoneInput = document.getElementById('phoneInput');
const payButton  = document.getElementById('payButton');

phoneInput.addEventListener('input',()=>{
  // 010으로 시작해 10~11자리 숫자인지 간단 검증
  const ok = /^010\d{7,8}$/.test(phoneInput.value.replace(/[^0-9]/g,''));
  payButton.disabled = !ok;
});

/* ---------- 2) PortOne(아임포트) 설정 ---------- */
const IMP = window.IMP;
IMP.init('가맹점식별코드');   // TODO: 포트원 콘솔에서 발급받은 식별코드로 교체

/* ---------- 3) 결제 버튼 클릭 처리 ---------- */
payButton.addEventListener('click',()=>{
  const targetPhone = phoneInput.value.replace(/[^0-9]/g,'');

  IMP.request_pay({
      pg: 'kakaopay.TC0ONETIME',   // 테스트 CID
      pay_method: 'card',          // 카카오페이 간편결제도 card로 통일
      merchant_uid: 'verify_'+Date.now(),
      name: '상대방 본인인증 요청',
      amount: 1000,
      buyer_tel: targetPhone
  }, function(rsp){
      if(rsp.success){
          alert('결제가 완료되었습니다! 인증 요청을 전송합니다.');
          // 4) 백엔드에 결제·인증 요청 정보 전달
          fetch('https://YOUR_BACKEND/api/createRequest',{
              method:'POST',
              headers:{'Content-Type':'application/json'},
              body:JSON.stringify({
                  imp_uid: rsp.imp_uid,
                  merchant_uid: rsp.merchant_uid,
                  phone: targetPhone
              })
          })
          .then(r=>r.json())
          .then(data=>{
              alert('요청이 정상 전송되었습니다.\n상대방 인증 완료 시 알림이 도착합니다.');
          })
          .catch(err=>{
              console.error(err);
              alert('서버 통신 중 오류가 발생했습니다.');
          });
      }else{
          alert('결제 실패: '+rsp.error_msg);
      }
  });
});
</script>
</body>
</html>
