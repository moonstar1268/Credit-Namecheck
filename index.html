<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreditTalk 상대방 본인인증</title>

  <style>
    body{
      font-family:Arial,Helvetica,sans-serif;
      margin:2rem;
      background:#f9fafb;
      color:#333;
      text-align:center;
    }
    #wrap{max-width:420px;margin:auto}
    input,button{
      padding:.8rem;
      font-size:1rem;
      width:100%;
      box-sizing:border-box;
      margin-top:1rem;
    }
    button{
      background:#3478ff;
      border:0;
      color:#fff;
      border-radius:4px;
      cursor:pointer;
    }
    button:disabled{
      background:#a8c2ff;
      cursor:not-allowed;
    }
  </style>

  <!-- jQuery (리디렉션 로직용) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- PortOne JS SDK: 한 번만 로드! -->
  <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
</head>

<body>
<div id="wrap">
  <h2>CreditTalk 상대방 본인인증 사이트입니다.</h2>
  <p>
    상대방에게 본인인증 요청 후,<br>
    상대방이 본인인증을 완료할 경우 결과를 알려드립니다.<br>
    상대방이 본인인증을 거절할 경우 거래에 유의하시길 바랍니다.
  </p>

  <input type="tel" id="phoneInput" placeholder="상대방 전화번호 입력 (010xxxxxxxx)" />
  <button id="payButton" disabled>카카오페이로 인증 요청&nbsp;(₩1,000)</button>
</div>

<script>
/* ---------- 입력 검증 & 버튼 토글 ---------- */
const phoneInput = document.getElementById('phoneInput');
const payButton  = document.getElementById('payButton');

function sanitize(v){ return v.replace(/\D/g,''); }          // 숫자만 추출
function validPhone(v){ return /^010\d{7,8}$/.test(v); }

function toggleButton(){
  const digits = sanitize(phoneInput.value);
  phoneInput.value = digits;          // 하이픈·공백 입력 즉시 제거
  payButton.disabled = !validPhone(digits);
}

['input','keyup','change','paste'].forEach(ev =>
  phoneInput.addEventListener(ev, toggleButton)
);
document.addEventListener('DOMContentLoaded', toggleButton);

/* ---------- PortOne 결제 ---------- */
window.IMP.init('imp27065444');       // 전역 객체 직접 사용

payButton.addEventListener('click', () => {
  const targetPhone = sanitize(phoneInput.value);
  if(!validPhone(targetPhone)) return;

  sessionStorage.setItem('targetPhone', targetPhone);

  window.IMP.request_pay({
    pg          : 'kakaopay.TC0ONETIME',   // 카카오페이 테스트 PG
    pay_method  : 'card',
    merchant_uid: 'verify_' + Date.now(),
    name        : '상대방 본인인증 요청',
    amount      : 1000,
    buyer_tel   : targetPhone,
    m_redirect_url: 'https://credit-namecheck.netlify.app/redirect.html'
  }, rsp => {
    if(!rsp.success) alert('결제 실패: ' + rsp.error_msg);
  });
});

/* ---------- 리디렉션 처리 ---------- */
$(document).ready(() => {
  const url = new URLSearchParams(location.search);
  const imp_uid      = url.get('imp_uid');
  const merchant_uid = url.get('merchant_uid');
  const error_msg    = url.get('error_msg');

  if(imp_uid && merchant_uid){
    fetch('https://credit-namecheck.onrender.com/api/createRequest',{
      method : 'POST',
      headers: { 'Content-Type':'application/json' },
      body   : JSON.stringify({
        imp_uid,
        merchant_uid,
        phone: sessionStorage.getItem('targetPhone') || ''
      })
    })
    .then(r => { if(!r.ok) throw Error('서버 응답 실패'); return r.json(); })
    .then(() => alert('결제가 완료되었습니다! 인증 요청 전송 성공!'))
    .catch(() => alert('결제 후 서버 전송 오류 발생'));
  }

  if(error_msg) alert('결제 실패: ' + decodeURIComponent(error_msg));
});
</script>
</body>
</html>
