<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>본인인증 결과</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem;text-align:center;background:#f9fafb}
    #wrap{max-width:420px;margin:auto}
    .card{padding:2rem;border-radius:8px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.08)}
    .ok{color:#2e7d32}
    .fail{color:#d32f2f}
  </style>
</head>

<body>
<div id="wrap">
  <div class="card" id="msgBox"></div>
</div>

<script>
const status = new URLSearchParams(location.search).get('status');
const box    = document.getElementById('msgBox');

if(status === 'success'){
  box.innerHTML = '<h2 class="ok">본인인증 서비스가 완료되었습니다.</h2>'
                + '<p>상대방은 본인으로 확인되었습니다.</p>';
}else{
  box.innerHTML = '<h2 class="fail">본인인증에 실패하였습니다.</h2>'
                + '<p>상대방이 본인임을 확인할 수 없습니다. 금융 거래에 유의하세요.</p>';
}
</script>
</body>
</html>
